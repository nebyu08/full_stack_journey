<!DOCTYPE html>
<html>

<head>
  <title>My Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;

    /*for PC display*/

    }

    li{

      padding: 0;
      margin: 0;
    }

    .plan-button{
      background-color: #ff6600;
      border: none;
      border-radius: 8px;
      width:75px;
      height: 35px;
      color: white;
      padding: 10px;;
    }
    .plan-title{
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .plan-price{
      font-weight: bold;
      font-size: 2em;
    }

  </style>
</head>
